<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Score</title>
    <link rel="stylesheet" href="score.css">
    <script src="score.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div class="score-container">
        <h1 class="heading">Quiz Completed!</h1>
        <p class="score-message" id="feedbackMessage"></p>
        <p class="score-display">
            Your final score is: <span id="finalScore"></span> / 10
        </p>
        
        <div class="confetti-trigger">
            <img 
                src="https://png.pngtree.com/png-clipart/20230915/original/pngtree-colorfull-birthday-confetti-poppers-vector-png-image_12224628.png" 
                alt="Click for confetti!" 
                style="cursor: pointer; width: 100px; margin-top: 20px;"
            >
            <button id="tryAgainBtn">Try Again</button>
        </div>
    </div>
</body>
</html>
